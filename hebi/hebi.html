<!DOCTYPE html>
<html lang="zh-CN" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Hebi</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="../js/common.js"></script>
    <link href="hebi.css" rel="stylesheet">
</head>
<body onkeydown="return keyInput(true,event)" onkeyup="return keyInput(false,event)">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <canvas class="mycan" id="myCanvas" width="800" height="480"
            ></canvas>
            <canvas class="mycan" id="canvas" width="800" height="480"
            ></canvas>
            <canvas class="mycan" id="hebican" width="800" height="480"
            ></canvas>
            <div id="hebiApp">
                <div class="foods">
                    <div v-for="(value, key) in gameData.foods"
                         class="oneFood"
                         v-bind:style="{left: getRealPosition(value.x, value.y).x+'px', top: getRealPosition(value.x, value.y).y+'px' }">
                        <!--key = {{key}},value = {{value.x}}, {{value.y}}-->
                    </div>
                </div>
            </div>
            <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
            <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p id="warnWords"></p>
            <a href="http://www.yuiffy.com">Back to yuiffy.com</a>
        </div>
    </div>
</div>
<!-- /.container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../js/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>
<script src="../js/vue.js"></script>
<script src="hebi.js"></script>
</body>
</html>
